<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー - 症状チェッカー</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">症状チェッカー</h1>
            <div class="space-x-4">
                <a href="/" class="hover:text-blue-200">ホーム</a>
                <a href="/symptom" class="hover:text-blue-200">症状チェック</a>
                <a href="/hospital" class="hover:text-blue-200">病院検索</a>
                <a href="/user/register" class="hover:text-blue-200">ユーザー登録</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-8 text-center">
                <div class="text-6xl mb-6">❌</div>
                <h2 class="text-2xl font-bold mb-4 text-gray-800">エラーが発生しました</h2>
                <p class="text-gray-600 mb-6">{{.error}}</p>
                <div class="space-y-4">
                    <button onclick="history.back()" class="btn-primary">
                        前のページに戻る
                    </button>
                    <br>
                    <a href="/" class="text-blue-600 hover:underline">
                        ホームページに戻る
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/main.js"></script>
</body>
</html>
