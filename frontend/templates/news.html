<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康情報・ニュース - 症状チェッカー</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">症状チェッカー</h1>
            <div class="space-x-4">
                <a href="/" class="hover:text-blue-200">ホーム</a>
                <a href="/symptom" class="hover:text-blue-200">症状チェック</a>
                <a href="/hospital" class="hover:text-blue-200">病院検索</a>
                <a href="/news" class="hover:text-blue-200 font-semibold">健康情報</a>
                <a href="/user/register" class="hover:text-blue-200">ユーザー登録</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <!-- アラート・緊急情報 -->
            <div id="health-alerts" class="mb-8"></div>

            <div class="grid lg:grid-cols-4 gap-8">
                <!-- サイドバー：カテゴリ -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <h3 class="text-lg font-semibold mb-4">カテゴリ</h3>
                        <div id="news-categories" class="space-y-2">
                            <div class="loading text-center">読み込み中...</div>
                        </div>
                    </div>
                </div>

                <!-- メインコンテンツ -->
                <div class="lg:col-span-3">
                    <div class="bg-white rounded-lg shadow-lg p-8">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold text-gray-800">健康情報・ニュース</h2>
                            <button id="refresh-news" class="btn-secondary text-sm">
                                🔄 更新
                            </button>
                        </div>

                        <!-- ニュース一覧 -->
                        <div id="news-list" class="space-y-6">
                            <div class="text-center py-8">
                                <div class="loading"></div>
                                <p class="mt-2">ニュースを読み込み中...</p>
                            </div>
                        </div>

                        <!-- もっと読む -->
                        <div id="load-more-container" class="text-center mt-8 hidden">
                            <button id="load-more-btn" class="btn-primary">
                                もっと読む
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/news.js"></script>
</body>
</html>
