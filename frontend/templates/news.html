<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康情報・ニュース - 症状チェッカー</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">症状チェッカー</h1>
            <div class="space-x-4">
                <a href="/" class="hover:text-blue-200">ホーム</a>
                <a href="/symptom" class="hover:text-blue-200">症状チェック</a>
                <a href="/hospital" class="hover:text-blue-200">病院検索</a>
                <a href="/news" class="hover:text-blue-200 font-semibold">健康情報</a>
                <a href="/user/register" class="hover:text-blue-200">ユーザー登録</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <!-- アラート・緊急情報 -->
            <div id="health-alerts" class="mb-8"></div>

            <div class="grid lg:grid-cols-4 gap-8">
                <!-- サイドバー：カテゴリ -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <h3 class="text-lg font-semibold mb-4">カテゴリ</h3>
                        <div id="news-categories" class="space-y-2">
                            <div class="loading text-center">読み込み中...</div>
                        </div>
                    </div>
                </div>

                <!-- メインコンテンツ -->
                <div class="lg:col-span-3">
                    <div class="bg-white rounded-lg shadow-lg p-8">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold text-gray-800">健康情報・ニュース</h2>
                            <button id="refresh-news" class="btn-secondary text-sm">
                                🔄 更新
                            </button>
                        </div>

                        <!-- ニュース一覧 -->
                        <div id="news-list" class="space-y-6">
                            <div class="text-center py-8">
                                <div class="loading"></div>
                                <p class="mt-2">ニュースを読み込み中...</p>
                            </div>
                        </div>

                        <!-- もっと読む -->
                        <div id="load-more-container" class="text-center mt-8 hidden">
                            <button id="load-more-btn" class="btn-primary">
                                もっと読む
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentCategory = '';
        let currentPage = 1;
        const itemsPerPage = 10;

        document.addEventListener('DOMContentLoaded', function() {
            loadNewsCategories();
            loadHealthAlerts();
            loadNews();
            
            // 更新ボタン
            document.getElementById('refresh-news').addEventListener('click', function() {
                currentPage = 1;
                loadNews();
                loadHealthAlerts();
            });
            
            // もっと読むボタン
            document.getElementById('load-more-btn').addEventListener('click', function() {
                currentPage++;
                loadNews(true);
            });
        });

        function loadNewsCategories() {
            fetch('/api/v1/news/categories')
                .then(response => response.json())
                .then(data => {
                    displayNewsCategories(data.categories);
                })
                .catch(error => {
                    console.error('カテゴリ取得エラー:', error);
                    document.getElementById('news-categories').innerHTML = 
                        '<p class="text-red-600 text-sm">カテゴリの読み込みに失敗しました</p>';
                });
        }

        function displayNewsCategories(categories) {
            const container = document.getElementById('news-categories');
            
            let html = `
                <div class="category-item ${!currentCategory ? 'selected' : ''}" onclick="selectCategory('')">
                    <span class="mr-2">📰</span>
                    <span>すべて</span>
                </div>
            `;
            
            categories.forEach(category => {
                html += `
                    <div class="category-item ${currentCategory === category.name ? 'selected' : ''}" onclick="selectCategory('${category.name}')">
                        <span class="mr-2">${category.icon}</span>
                        <span>${category.name}</span>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function selectCategory(category) {
            currentCategory = category;
            currentPage = 1;
            
            // カテゴリ選択状態を更新
            document.querySelectorAll('.category-item').forEach(el => {
                el.classList.remove('selected');
            });
            event.target.classList.add('selected');
            
            loadNews();
        }

        function loadHealthAlerts() {
            fetch('/api/v1/news/health-alerts')
                .then(response => response.json())
                .then(alerts => {
                    displayHealthAlerts(alerts);
                })
                .catch(error => {
                    console.error('アラート取得エラー:', error);
                });
        }

        function displayHealthAlerts(alerts) {
            const container = document.getElementById('health-alerts');
            
            if (alerts.length === 0) {
                container.innerHTML = '';
                return;
            }
            
            let html = '';
            alerts.forEach(alert => {
                const severityClass = 
                    alert.severity === 'danger' ? 'bg-red-100 border-red-400 text-red-700' :
                    alert.severity === 'warning' ? 'bg-yellow-100 border-yellow-400 text-yellow-700' :
                    'bg-blue-100 border-blue-400 text-blue-700';
                
                const severityIcon = 
                    alert.severity === 'danger' ? '🚨' :
                    alert.severity === 'warning' ? '⚠️' : 'ℹ️';
                
                html += `
                    <div class="alert-item ${severityClass} border rounded-lg p-4 mb-3">
                        <div class="flex items-start">
                            <span class="text-2xl mr-3">${severityIcon}</span>
                            <div class="flex-1">
                                <h4 class="font-semibold mb-1">${alert.title}</h4>
                                <p class="text-sm mb-2">${alert.message}</p>
                                <div class="flex justify-between items-center text-xs">
                                    <span>${alert.area ? `対象地域: ${alert.area}` : ''}</span>
                                    <span>有効期限: ${new Date(alert.valid_until).toLocaleDateString()}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function loadNews(append = false) {
            const params = new URLSearchParams();
            if (currentCategory) {
                params.append('category', currentCategory);
            }
            params.append('limit', itemsPerPage);
            
            fetch(`/api/v1/news/health-news?${params}`)
                .then(response => response.json())
                .then(news => {
                    displayNews(news, append);
                })
                .catch(error => {
                    console.error('ニュース取得エラー:', error);
                    if (!append) {
                        document.getElementById('news-list').innerHTML = 
                            '<p class="text-red-600 text-center">ニュースの読み込みに失敗しました</p>';
                    }
                });
        }

        function displayNews(news, append = false) {
            const container = document.getElementById('news-list');
            const loadMoreContainer = document.getElementById('load-more-container');
            
            if (news.length === 0 && !append) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <div class="text-4xl mb-4">📰</div>
                        <p>該当するニュースが見つかりませんでした</p>
                    </div>
                `;
                loadMoreContainer.classList.add('hidden');
                return;
            }
            
            let html = '';
            news.forEach(item => {
                const priorityBadge = 
                    item.priority === 'high' ? '<span class="bg-red-100 text-red-800 text-xs px-2 py-1 rounded">重要</span>' :
                    item.priority === 'medium' ? '<span class="bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded">注意</span>' :
                    '';
                
                const publishedDate = new Date(item.published_at).toLocaleDateString('ja-JP');
                const hospitalInfo = item.hospital_name ? `<span class="text-blue-600">${item.hospital_name}</span>` : '';
                
                html += `
                    <div class="news-item border border-gray-200 rounded-lg p-6 hover:shadow-md transition-shadow">
                        <div class="flex items-start justify-between mb-3">
                            <div class="flex items-center space-x-2">
                                <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">${item.category}</span>
                                ${priorityBadge}
                            </div>
                            <span class="text-sm text-gray-500">${publishedDate}</span>
                        </div>
                        
                        <h3 class="text-lg font-semibold mb-3 text-gray-800">${item.title}</h3>
                        
                        <p class="text-gray-600 mb-4 leading-relaxed">${item.content}</p>
                        
                        <div class="flex justify-between items-center">
                            <div class="flex items-center space-x-4 text-sm text-gray-500">
                                ${hospitalInfo}
                                <div class="flex flex-wrap gap-1">
                                    ${item.tags.map(tag => `<span class="bg-gray-100 text-gray-700 text-xs px-2 py-1 rounded">#${tag}</span>`).join('')}
                                </div>
                            </div>
                            <button class="text-blue-600 hover:text-blue-800 text-sm font-medium" onclick="shareNews('${item.id}', '${item.title}')">
                                📤 共有
                            </button>
                        </div>
                    </div>
                `;
            });
            
            if (append) {
                container.innerHTML += html;
            } else {
                container.innerHTML = html;
            }
            
            // もっと読むボタンの表示制御
            if (news.length === itemsPerPage) {
                loadMoreContainer.classList.remove('hidden');
            } else {
                loadMoreContainer.classList.add('hidden');
            }
        }

        function shareNews(newsId, title) {
            if (navigator.share) {
                navigator.share({
                    title: title,
                    text: '症状チェッカーの健康情報をチェック！',
                    url: window.location.href
                }).catch(console.error);
            } else {
                // フォールバック: URLをクリップボードにコピー
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('URLをクリップボードにコピーしました');
                }).catch(() => {
                    alert('共有機能はサポートされていません');
                });
            }
        }

        // カテゴリアイテムのスタイル
        document.addEventListener('DOMContentLoaded', function() {
            const style = document.createElement('style');
            style.textContent = `
                .category-item {
                    display: flex;
                    align-items: center;
                    padding: 0.75rem;
                    border-radius: 0.375rem;
                    cursor: pointer;
                    transition: all 0.2s;
                    border: 1px solid transparent;
                }
                
                .category-item:hover {
                    background-color: #f3f4f6;
                }
                
                .category-item.selected {
                    background-color: #dbeafe;
                    border-color: #3b82f6;
                    color: #1e40af;
                    font-weight: 500;
                }
                
                .alert-item {
                    animation: fadeIn 0.3s ease-in;
                }
                
                .news-item {
                    animation: slideUp 0.3s ease-out;
                }
                
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(-10px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                
                @keyframes slideUp {
                    from { opacity: 0; transform: translateY(20px); }
                    to { opacity: 1; transform: translateY(0); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
